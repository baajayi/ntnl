<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTNL Spiritual Assistant</title>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.6.0.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero-shot {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('placeholder-hero.jpg') no-repeat center center;
            background-size: cover;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }
        #response-container {
            display: none;
        }
        #response {
            white-space: pre-wrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .show-more {
            color: #4a90e2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo-placeholder.png" alt="Logo">
        <h1>NTNL Spiritual Assistant</h1>
        <div class="hero-shot"></div>
    </div>
    <div class="container">
        <form id="query-form">
            <label for="query">Enter your query:</label><br>
            <textarea id="query" name="query" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Ask">
        </form>
        <div id="response-container">
            <h2>Response:</h2>
            <textarea id="response" readonly rows="4"></textarea>
            <span id="show-more" class="show-more">Show more</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#query-form').on('submit', function(event){
                event.preventDefault();
                let query = $('#query').val();
                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: query }),
                    success: function(data) {
                        let response = data.response;
                        if (response.length > 200) {
                            $('#response').val(response.substring(0, 200) + '...');
                            $('#show-more').show();
                        } else {
                            $('#response').val(response);
                            $('#show-more').hide();
                        }
                        $('#response-container').show();
                    }
                });
            });

            $('#show-more').on('click', function(){
                let query = $('#query').val();
                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: query }),
                    success: function(data) {
                        $('#response').val(data.response);
                        $('#show-more').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
